<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        var coin_volume = 62;
        var deposit_volume = 2000000;
        $(function() {
            $.ajax({
                url: "https://api.upbit.com/v1/ticker?markets=KRW-TRX",
                dataType: "json",
                success: function(data) {
                    $.each(data, function(index, item) {
                        document.getElementById('total').innerHTML = deposit_volume + item.trade_price * coin_volume;
                        document.getElementById('coin').innerHTML = item.trade_price * coin_volume;
                        document.getElementById('deposit').innerHTML = deposit_volume;

                    })
                }
            })
        })
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <title>영앤리치톨앤핸섬빅앤머슬</title>
    <h1>GunWoo Kim</h1>
    <h3>The rich king of Korea</h3>
	<br>
    <h3 id="demo">총 자산 : <span id="total"></span>원</h3>
    <span>
        Coin :
        <span id="coin">
        </span>
        원
    </span>
    <br>
    <span>
        Deposit :
        <span id="deposit">
        </span>
        원
    </span>
	<br>
	<img src="https://gunwoo.netlify.app/goldbar.jpg" width="300" height="300">
</body>

</html>

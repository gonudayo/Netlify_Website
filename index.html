<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        function comma(str) {
            str = String(str);
            return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
        }
        var coin_volume = 0;
        var deposit_volume = 2700000;
        $(function() {
            $.ajax({
                url: "https://api.upbit.com/v1/ticker?markets=KRW-TRX",
                dataType: "json",
                success: function(data) {
                    $.each(data, function(index, item) {
                        var trx = Math.floor(item.trade_price * coin_volume);
                        document.getElementById('total').innerHTML = comma(trx + deposit_volume);
                        document.getElementById('coin').innerHTML = comma(trx);
                        document.getElementById('deposit').innerHTML = comma(deposit_volume);
                        var goal = (trx + deposit_volume) / 100000;
                        document.getElementsByTagName('progress')[0].value = goal.toFixed(2);
                        document.getElementsByTagName('b')[0].innerText = goal.toFixed(2) + '%';
                    })
                }
            })
        })
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>김건우</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://gunwoo.netlify.app/favicon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="center">
                <h1>건우의 경제적 자립 현황</h1>
                <a class="black-link post-link-layout" href="https://github.com/gonudayo">
                    <h3>🔥work hard🚨🔥</h3>
                </a>

                <br>
                <h3>시가총액 : <span id="total"></span>원</h3>
                <br>
            </div>
            <br>
            <span>
                코인 :
                <span id="coin">
                </span>
                원
            </span>
            <br>
            <span>
                예금 :
                <span id="deposit">
                </span>
                원
            </span>
            <br>
            <br>
            <br>
            <details>
                <summary>현재 목표</summary>
                <h4>
                    전역 후 독립 자금 1000만원
                </h4>
                <progress value="0" max="100"></progress><b></b>
            </details>
            <div class="center">
                <img src="https://gunwoo.netlify.app/goldbar.jpg" width="320" height="320">

            </div>
        </div>
    </div>
</body>
<div class="footer">
    <h3>
        愚公移山
    </h3>
</div>

</html>

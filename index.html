<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        var coin_volume = 62;
        var deposit_volume = 2000000;
        $(function() {
            $.ajax({
                url: "https://api.upbit.com/v1/ticker?markets=KRW-TRX",
                dataType: "json",
                success: function(data) {
                    $.each(data, function(index, item) {
                        document.getElementById('total').innerHTML = deposit_volume + item.trade_price * coin_volume;
                        document.getElementById('coin').innerHTML = item.trade_price * coin_volume;
                        document.getElementById('deposit').innerHTML = deposit_volume;
                    })
                }
            })
        })
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>돈절래</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://gunwoo.netlify.app/favicon.png">
    <link rel="stylesheet" href="https://gunwoo.netlify.app/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="center">
                <h1>건우의 경제적 자립 척도</h1>
                <h3>🔥work hard🚨🔥</h3>
                <br>
                <h3 id="demo">시가총액 : <span id="total"></span>원</h3>
            </div>
			<br>
            <span>
                코인 :
                <span id="coin">
                </span>
                원
            </span>
            <br>
            <span>
                예금 :
                <span id="deposit">
                </span>
                원
            </span>
            <br>
            <div class="center">
                <img src="https://gunwoo.netlify.app/goldbar.jpg" width="320" height="320">
            </div>
        </div>
    </div>
</body>

</html>
